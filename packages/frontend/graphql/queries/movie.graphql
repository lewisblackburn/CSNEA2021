query Movie($movieId: Int!) {
	movie(movieId: $movieId) {
		id
		title
		overview
		backdrop
		released
		runtime
		trailer
		rating
		genres {
			name
		}
		actors(take: 8) {
			role
			person {
				name
				thumbnail
			}
		}
		soundtrack(where: {}) {
			song {
				title
				thumbnail
				songInMovie {
					timestamp
					description
				}
				artists {
					name
				}
			}
		}
		reviews(take: 8) {
			review
			rating
			user {
				username
				avatar
			}
			_count {
				likes
			}
		}
	}
}
