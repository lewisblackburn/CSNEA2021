query Movie(
	$movieId: Int!
	$where: ActorInMovieWhereInput
	$orderBy: [ActorInMovieOrderByWithRelationInput!]
	$cursor: ActorInMovieWhereUniqueInput
) {
	movie(movieId: $movieId) {
		id
		title
		overview
		thumbnail
		status
		runtime
		trailer
		revenue
		released
		locked
		actors(where: $where, orderBy: $orderBy, cursor: $cursor) {
			role
			person {
				id
				name
				thumbnail
			}
		}
		rating {
			age
		}
		genres {
			name
		}
		platforms {
			name
		}
		soundtrack {
			timestamp
			description
			song {
				title
			}
		}
		createdAt
		updatedAt
	}
}
