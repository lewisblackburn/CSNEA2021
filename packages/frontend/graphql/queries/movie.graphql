query Movie($movieId: Int!) {
	movie(movieId: $movieId) {
		id
		title
		tagline
		overview
		poster
		backdrop
		released
		runtime
		trailer
		rating
		isLiked
		_count {
			likes
		}
		actors(take: 8) {
			role
			person {
				id
				name
				poster
			}
		}
		genres {
			name
		}
		soundtrack {
			timestamp
			description
			song {
				id
				title
				description
				poster
				artists {
					id
					name
				}
        songInMovie {
          timestamp
          description
        }
			}
		}
		reviews(take: 8) {
			review
			rating
			user {
				username
				avatar
			}
			_count {
				likes
			}
		}
		aggregateMovieReview {
			_avg {
				rating
			}
		}
	}
}
