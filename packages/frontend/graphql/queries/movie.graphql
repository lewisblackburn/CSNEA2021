query Movie(
	$movieId: Int!
	$where: ActorInMovieWhereInput
	$orderBy: [ActorInMovieOrderByWithRelationInput!]
	$cursor: ActorInMovieWhereUniqueInput
) {
	movie(movieId: $movieId) {
		id
		title
		description
		thumbnail
		released
		locked
		actors(where: $where, orderBy: $orderBy, cursor: $cursor) {
			role
			person {
				id
				name
				thumbnail
			}
		}
		createdAt
		updatedAt
	}
}
