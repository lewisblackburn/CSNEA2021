query Song($songId: Int!) {
	song(songId: $songId) {
		id
		title
		description
		poster
		released
		isLiked
		_count {
			likes
		}
		artists(take: 8) {
			stagename
			person {
				id
				name
				poster
			}
		}
		genres {
			name
		}
		reviews(take: 8) {
			review
			rating
			user {
				username
				avatar
			}
			_count {
				likes
			}
		}
		aggregateSongReview {
			_avg {
				rating
			}
		}
	}
}
